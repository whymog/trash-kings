<!DOCTYPE html>
<html>
<head>
	<title>TRASH KINGS</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="scripts/require.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script data-main="scripts/main" src="scripts/game.js"></script>
	<script src="scripts/global-variables.js"></script>
	<script src="scripts/raccoons.js"></script>
	<script src="scripts/getters.js"></script>
	<script src="scripts/helpers.js"></script>
	<script src="scripts/progress-bar.js"></script>
	<script src="scripts/breeding.js"></script>
	<script src="scripts/messages.js"></script>
</head>
<body>
	<div id="leftPane">
		<div class="paneInner">
			<!-- Contains: Stats, Resources -->
			<!-- STATS -->
			<div class="statsPane">
				<span class="paneTitle">STATS:</span>
				<div class="statsOutput">
					<div class="statLabel numRaccoons">Trash King Army: 
						<span class="stat"></span>
						<span class="statExpander" data-stat="numRaccoons">[v]</span>
						<div class="expandedStat" data-stat="numRaccoons">
							RACCOON DATA GOES HERE
						</div>
					</div>
					<div class="statLabel numHumans">Human Population (U.S.): 
						<span class="stat"></span>
						<span class="statExpander" data-stat="numHumans">[v]</span>
						<div class="expandedStat" data-stat="numHumans">
							TEST TEST TEST HUMANS TEST
						</div>
					</div>
					<div class="statLabel season">Current season: 
						<span class="stat"></span>
					</div>
					<div class="statLabel time">Current time: 
						<span class="stat"></span>
					</div>
					<div class="statLabel date">Current date: 
						<span class="stat"></span>
					</div>
				</div>
			</div>
			<!-- RESOURCES -->
			<div class="resourcesPane">
				<span class="paneTitle">RESOURCES:</span>
				<div class="statLabel food">Food stores: 
					<span class="stat"></span>
				</div>
				<div class="statLabel twigs">Twigs:
					<span class="stat"></span>
				</div>
			</div>
		</div>
	</div>
	<div id="centerPane">
		<div class="paneInner">
			<!-- Contains: Actions -->
			<div id="speedControl">
				Game Speed: <input type="text"></input>
			</div>
			<div class="actions">
				<span class="paneTitle">ACTIONS:</span>
				<div class="action breed">
					<button id="breedBtn">Breed</button>
					<span id="breedBar"></span>
				</div>
				<div class="action getTrash">
					<button id="getTrashBtn">Get Trash</button>
					<span id="getTrashDescription"></span>
				</div>
			</div>
		</div>
	</div>
	<div id="rightPane">
		<div class="paneInner">
			<!-- Contains: Output -->
			<span class="paneTitle">MESSAGES:</span>
			<div id="messageWindow">
			</div>
		</div>
	</div>
</body>
</html>
