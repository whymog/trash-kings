<!DOCTYPE html>
<html>
<head>
	<title>TRASH KINGS</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="scripts/require.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script data-main="scripts/main" src="scripts/game.js"></script>
	<script src="scripts/global-variables.js"></script>
	<script src="scripts/raccoons.js"></script>
	<script src="scripts/getters.js"></script>
	<script src="scripts/helpers.js"></script>
	<script src="scripts/progress-bar.js"></script>
	<script src="scripts/breeding.js"></script>
	<script src="scripts/messages.js"></script>
</head>
<body>
	<div id="leftPane">
		<div class="paneInner">
			<!-- Contains: Stats, Resources -->
			<div class="statsPane">
				<span class="paneTitle">STATS:</span>
				<div class="statsOutput">
					<div class="statLabel">Trash King Army: 
						<span class="stat numRaccoons"></span>
					</div>
					<div class="statLabel">Human Population (U.S.): 
						<span class="stat numHumans"></span>
					</div>
					<div class="statLabel">Current season: 
						<span class="stat season"></span>
					</div>
					<div class="statLabel">Current time: 
						<span class="stat time"></span>
					</div>
					<div class="statLabel">Current date: 
						<span class="stat date"></span>
					</div>
					<div class="statLabel">Food stores: 
						<span class="stat food"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="centerPane">
		<div class="paneInner">
			<!-- Contains: Actions -->
			<div class="actions">
				<span class="paneTitle">ACTIONS:</span>
				<div class="action breed">
					<button id="breedBtn">Breed</button>
					<span id="breedBar"></span>
				</div>
				<div class="action getTrash">
					<button id="getTrashBtn">Get Trash</button>
					<span id="getTrashDescription"></span>
				</div>
			</div>
		</div>
	</div>
	<div id="rightPane">
		<div class="paneInner">
			<!-- Contains: Output -->
			<div id="messageWindow"></div>
		</div>
	</div>
</body>
</html>
